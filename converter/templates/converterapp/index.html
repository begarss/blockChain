<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-light">
<h1 style="text-align: center;margin-top: 100px">This is a Etherium converter to USD done by Sailaukul Bekarys</h1>
<div class="container">
    <form action="{% url 'convert'%}" style="margin: 20px" method="GET">
        <div class="form-group">
            <label for="exampleInputEmail1">Enter the Etherium amount  </label>
            <input type="number" class="form-control" id="query" name="query">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="classic" name="classic">
            <label class="form-check-label" for="exampleCheck1">classic Etherium</label>
        </div>
        <button type="submit" class="btn btn-primary">Convert</button>
        <div class="form-group">
            {% if error %}
            <strong style="color: #a41515">Please enter number of etherium first</strong>
            {% else %}
            <label>{{q}} {{cl}} <strong>  Etherium </strong> is  {{ans}}</label><strong > USD  </strong>
            {% endif %}
        </div>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
